<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>  
      Select A Room:
      <select id="roomname">
        <option value="All Rooms">All Rooms</option>
        </select>
      <div id="roomSelect"> 
       <div id="addRoom">
       Add A Room:   <input type="text" name="roomAdd">
       <span id="addingRoom"><input type="submit" value="Submit"></span>
       </div>
<!--         <input type="text" name="room" list="productName"/> -->
      
      </div>  
      <div id="saySomething">
       Say Some Stuff: <input type="text" name="words">
      <span id="sendMessage"><input type="submit" value="Submit"></span>
      </div>
      <div><span id="clearButton">Clear All Messages</span></div>
      <div id="chats">
      </div>
    </div>
  </body>
</html>
